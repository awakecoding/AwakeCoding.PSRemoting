name: Test PowerShell Module

on:
  push:
    branches: [ main, master, test-workflow ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        pwsh-version: ['latest', 'stable']
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup PowerShell Core
      uses: ./.github/actions/setup-pwsh
      with:
        version: ${{ matrix.pwsh-version }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup PowerShell
      shell: pwsh
      run: |
        Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
        Write-Host "OS: $($PSVersionTable.OS)"
        Write-Host "Platform: $($PSVersionTable.Platform)"
    
    - name: Start SSH test server (Linux only)
      if: runner.os == 'Linux'
      run: |
        echo "Building SSH test Docker image..."
        docker build -t awakecoding/psssh-test ./tests/docker
        
        echo "Starting SSH test container..."
        docker run -d --name psssh-test -p 2222:22 awakecoding/psssh-test
        
        echo "Waiting for SSH to be ready..."
        timeout 30 bash -c 'until docker exec psssh-test pgrep sshd > /dev/null 2>&1; do sleep 1; done'
        
        echo "SSH test server is ready"
        docker ps | grep psssh-test
        
    - name: Install Pester
      shell: pwsh
      run: |
        if (Get-Module -ListAvailable -Name Pester | Where-Object Version -ge 5.0.0) {
          Write-Host "Pester 5.x is already installed"
        } else {
          Write-Host "Installing Pester 5.x"
          Install-Module -Name Pester -MinimumVersion 5.0.0 -Force -SkipPublisherCheck -Scope CurrentUser
        }
        Import-Module Pester -MinimumVersion 5.0.0
        Get-Module Pester
        
    - name: Build module
      shell: pwsh
      run: |
        Write-Host "Building module using build.ps1..."
        ./build.ps1
        
    - name: Run Pester tests
      shell: pwsh
      run: |
        $config = New-PesterConfiguration
        $config.Run.Path = './tests'
        $config.Run.Exit = $true
        $config.CodeCoverage.Enabled = $false
        $config.TestResult.Enabled = $true
        $config.TestResult.OutputPath = 'testResults.xml'
        $config.TestResult.OutputFormat = 'NUnitXml'
        $config.Output.Verbosity = 'Detailed'
        
        Invoke-Pester -Configuration $config
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}-pwsh-${{ matrix.pwsh-version }}
        path: testResults.xml
